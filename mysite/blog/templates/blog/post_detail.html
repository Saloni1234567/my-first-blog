<!DOCTYPE html>
{% extends 'blog/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">
        </span></a>
        {% endif %}
        <h2>{{post.title}}</a> </h2>
        <div class="date">
            {% if post.published_date %}
                published:{{post.published_date}}
            {% endif %}
        </div>
        <p>{{post.text}}</p>
    </div>
{% endblock %}
</body>
</html>
