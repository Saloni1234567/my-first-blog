{% extends 'blog/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {%  for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk%}">{{post.title}}</a> </h2>
            <div class="date">
                published:{{post.published_date}}
            </div>
            <p>{{post.text}}</p>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
